      items:
      - displayName: Hub Hash Key column
        type: columnSelector
        attributeName: is_Hub_hk
        isRequired: true
        
      - displayName: Hub LoadDateTimestamp Column
        enableIf: 'false'
        type: columnSelector
        attributeName: is_Hub_ldts
