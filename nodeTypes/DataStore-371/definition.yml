fileVersion: 1
id: "371"
isDisabled: false
metadata:
  defaultStorageLocation: null
  error: null
  nodeMetadataSpec: |-
    capitalized: Data Store
    short: DS
    plural: Data Store
    tagColor: '#29B2DB'
        
    config:
    - groupName: Options
      items:
      - type: materializationSelector
        isRequired: true
        default: table
        options:
        - table
        - view
      
      - type: businessKeyColumns
        isRequired: false

      - type: changeTrackingColumns
        isRequired: false
        
      - type: multisourceToggle
        enableIf: "{% if node.materializationType == 'table' %} true {% else %} false {% endif %}"

      - displayName: Multi Source Strategy
        attributeName: insertStrategy
        type: dropdownSelector
        default: INSERT
        options:
        - "INSERT"
        - "MERGE"
        isRequired: true

      - type: overrideSQLToggle
        enableIf: "{% if node.materializationType == 'view' %} true {% else %} false {% endif %}"

      - displayName: Enable Tests
        attributeName: testsEnabled
        type: toggleButton
        default: true
        
      - displayName: Pre-SQL
        attributeName: preSQL
        type: textBox
        syntax: sql
        isRequired: false

      - displayName: Post-SQL
        attributeName: postSQL
        type: textBox
        syntax: sql
        isRequired: false
        
    systemColumns:
      - displayName: 'DSS_START_DATE'                
        attributeName: 'DssStartDate'
        transform: ''
        dataType: 'TIMESTAMP'
        placement: 'end'
        
      - displayName: 'DSS_END_DATE'                
        attributeName: 'DssEndDate'
        transform: ''
        dataType: 'TIMESTAMP'
        placement: 'end'
      
      - displayName: 'DSS_CURRENT_FLAG'                
        attributeName: 'DssCurrentFlag'
        transform: ''
        dataType: 'CHAR(1)'
        placement: 'end'
      
      - displayName: 'DSS_VERSION'                
        attributeName: 'DssVersion'
        transform: ''
        dataType: 'INTEGER'
        placement: 'end'
name: Data Store
type: NodeType
